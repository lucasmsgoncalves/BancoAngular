<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"> -->
  </head>
  <app-header></app-header>
  <body>
    <div class="noLogin form-field center-align">
        <button class="btn-large black" (click)="semAcesso()">Acessar sem login</button>
    </div>
    <div class="row login">
      <div class="col s12 14 offset-14">
        <div class="card">
          <div class="card-action blue white-text">
            <h3>LOGIN</h3>
          </div>
          <div class="card-content">
            <div class="form-field">
              <label for="username">Usu√°rio</label>
              <input type="text" id="username">
            </div><br>
            <div class="form-field">
              <label for="password">Senha</label>
              <input type="password" id="password">
            </div><br>
            <div class="form-field">
              <input type="checkbox" id="remember">
              <label for="remember">Lembrar-me?</label>
            </div><br>
            <div class="form-field center-align">
              <button class="btn-large blue" (click)="openDialog()" >Entrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <app-footer></app-footer>
</html>
